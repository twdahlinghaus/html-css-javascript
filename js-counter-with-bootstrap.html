<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS-Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="JS/js-counter.js"></script>
</head>
<body>
    <h2>JS Counter</h2>
    <button onclick="decrement()" class="btn btn-danger">(-)</button>
    <label for="Enter a number"></label>
    <input id="nbr" type="number" value="0" size="50" readonly>
    <button onclick="increment()" class="btn btn-success">(+)</button>
    
</body>
</html>
